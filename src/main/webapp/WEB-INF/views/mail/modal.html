<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>

<!-- Popper JS -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    
    <div>
        <div class="modal-dialog">
        <div class="modal-content">
    
            <!-- Modal Header -->
            <div class="modal-header">
            <h5 class="modal-title">상세검색</h5>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
    
            <!-- Modal body -->
            <div class="modal-body">
                <table>
                    <tr>
                        <th>보낸사람</th>
                        <td colspan="2">
                            <input type="text">
                        </td>
                    </tr>
                    <tr>
                        <th>받는사람</th>
                        <td colspan="2">
                            <select name="" id="">
                                <option value="">받는사람+참조</option>
                                <option value="">받는사람</option>
                            </select>
                            <input type="text">
                        </td>
                    </tr>
                    <tr>
                        <th>내용</th>
                        <td colspan="2">
                            <select name="" id="">
                                <option value="">전체</option>
                                <option value="">제목+본문</option>
                                <option value="">제목</option>
                                <option value="">첨부파일</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <th>메일함</th>
                        <td colspan="2">
                            <select name="" id="">
                                <option value="">받은메일함</option>
                                <option value="">보낸메일함</option>
                                <option value="">중요메일함</option>
                                <option value="">휴지통</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <th>기간</th>
                        <td>
                            <select name="" id="">
                                <option value="">전체</option>
                                <option value="">1주일</option>
                                <option value="">1개월</option>
                                <option value="">6개월</option>
                                <option value="">1년</option>
                                <option value="">직접입력</option>
                            </select>
                        </td>
                        <td>
                            <input type="date" name="" id=""> - <input type="date" name="" id="">
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td colspan="2"></td>
                    </tr>
                </table>
            </div>
    
            <!-- Modal footer -->
            <div class="modal-footer">
                <button type="button" data-dismiss="modal">취소</button>
                <button>검색</button>
            </div>
    
        </div>
        </div>
    </div>

</body>
</html>
